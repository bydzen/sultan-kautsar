<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fairy Tale is You &mdash; Yes, You</title>
    <meta name="robots" content="noindex" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap");
      *,
      *::after,
      *::before {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        display: flex;
        font-size: 14px;
        color: #ffffff;
        background: #0f0f0f;
        justify-content: center;
        font-family: "Inter", system-ui, sans-serif;
      }
      video {
        width: auto;
        z-index: -2;
        height: 100%;
        position: fixed;
        filter: brightness(0.35) sepia(0.35);
      }
      main {
        gap: 14px;
        width: 100%;
        display: flex;
        padding: 16px;
        max-width: 768px;
        min-height: 100vh;
        flex-direction: column;
        justify-content: center;
      }
      main h1 {
        font-size: 24px;
        font-weight: 600;
        letter-spacing: 0.275px;
      }
      main p {
        line-height: 1.65;
        letter-spacing: 0.275px;
      }
      main p.author {
        text-align: end;
        margin-bottom: 24px;
      }
      main p.header small {
        color: #ffffff55;
        text-align: right;
      }
      main p.footer small {
        float: right;
        color: #ffffff55;
        text-align: right;
      }
      main div.button-group {
        display: flex;
        justify-content: end;
        gap: 8px;
      }
      main button {
        color: inherit;
        cursor: pointer;
        font-size: 12px;
        padding: 4px 12px;
        width: max-content;
        align-self: flex-end;
        font-family: inherit;
        background: transparent;
        border: 1px solid #ffffff;
        transition: 0.125s ease-in-out;
      }
      main button:hover {
        color: #000000;
        background: #ffffff;
      }
      .modal {
        top: 0;
        left: 0;
        z-index: 1;
        width: 100%;
        height: 100%;
        display: none;
        position: fixed;
        align-items: center;
        background: #000000aa;
        justify-content: center;
      }
      .modal .modal-content {
        padding: 16px;
        max-width: 520px;
        position: relative;
      }
      .modal .modal-content img {
        margin: 0;
        max-width: 100%;
        user-select: none;
        pointer-events: none;
        border: 4px solid #ffffff;
      }
      .modal .modal-content img[alt="Barcode"] {
        right: 16px;
        bottom: 20px;
        max-width: 15%;
        position: absolute;
      }
      .modal .modal-content .modal-close {
        top: 0;
        right: 0;
        cursor: pointer;
        font-size: 24px;
        color: #000000;
        position: absolute;
        padding: 18px 28px;
      }
    </style>
  </head>
  <body>
    <video src="asset/video/winter-memories.mp4"></video>
    <main>
      <p class="header"><small>The quote is,</small></p>
      <h1>I never believed in fairy tales until I met you. Now, I can't wait to spend the rest of my life with you. You are my dream come true.</h1>
      <p class="author">&mdash; Sultan Kautsar</p>
      <p class="footer">
        <small>Thursday, June 13, 2024 @ 11:00 AM<br />Yogyakarta, Indonesia</small>
      </p>
      <div class="button-group">
        <button onclick="playMedia()" id="play-media">Play Media</button>
        <button onclick="openModal()">See Certificate</button>
      </div>
      <div class="modal">
        <div class="modal-content">
          <span class="modal-close" onclick="closeModal()">&Cross;</span>
          <img src="asset/img/certificate.jpg" alt="Certificate" draggable="false" />
          <img src="asset/img/barcode.jpg" alt="Barcode" draggable="false" />
        </div>
      </div>
    </main>
    <script>
      const modal = document.querySelector(".modal");
      const modalClose = document.querySelector(".modal-close");
      function openModal() {
        modal.style.display = "flex";
      }
      function closeModal() {
        modal.style.display = "none";
      }
      var isPlayMedia = false;
      function playMedia() {
        var media = document.querySelector("video");
        const playMediaBtn = document.querySelector("#play-media");
        if (isPlayMedia) {
          isPlayMedia = false;
          media.pause();
          playMediaBtn.innerText = "Play Media";
        } else {
          isPlayMedia = true;
          media.play();
          playMediaBtn.innerText = "Pause Media";
        }
        media.volume = 0.75;
        media.loop = true;
      }
    </script>
  </body>
</html>
