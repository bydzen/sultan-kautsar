<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Contact - Sultan Kautsar v2</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/res/v2/asset/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/res/v2/asset/css/bootstrap-icons.min.css" />
    <script src="/res/v2/asset/js/bootstrap.bundle.min.js"></script>
    <link rel="icon" href="/res/v2/favicon.svg" type="image/svg+xml" />
    <link rel="stylesheet" href="/res/v2/asset/css/main.css" />
    <script defer type="text/javascript" src="/res/v2/asset/js/main.js"></script>
    <script defer src="/res/res.js"></script>
  </head>
  <body>
    <nav><!-- Rendered by JavaScript --></nav>
    <main>
      <div class="container text-center d-flex flex-column justify-content-center align-items-center single-page">
        <h1 class="fw-bold"><span class="fw-lighter">My</span> Contact</h1>
        <p>Feel free to contact me, just fill your email and message.</p>
        <section class="text-start w-100">
          <div class="container">
            <form action="mailto:contact@sultankautsar.com" method="post" enctype="text/plain">
              <div class="mb-3">
                <label for="email" class="form-label">Email address <span class="text-danger">*</span></label>
                <input type="email" name="email" class="form-control bg-transparent border-secondary" id="email" placeholder="name@example.com" required />
              </div>
              <div>
                <label for="message" class="form-label">Comment or message <span class="text-danger">*</span></label>
                <textarea name="message" class="form-control bg-transparent border-secondary" id="message" rows="5" placeholder="Enter your comments or messages here." required></textarea>
                <button type="submit" class="btn btn-dark border mt-3 d-none d-md-block">Send Message</button>
                <button type="submit" class="btn btn-dark border mt-3 d-block d-md-none w-100">Send Message</button>
              </div>
            </form>
          </div>
        </section>
      </div>
      <button id="schemeButton" aria-label="Scheme Toggle" class="rounded-1"><i class="bi bi-sun-fill text-dark-tertiary"></i></button>
    </main>
    <footer><!-- Rendered by JavaScript --></footer>
    <script src="/res/v2/asset/js/scheme.js"></script>
    <script type="text/javascript" src="/res/v2/asset/js/template.js"></script>
  </body>
</html>
