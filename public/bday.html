<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Birthday!</title>
  </head>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Pacifico&display=swap");
    body {
      margin: 0;
      background: #222222;
      cursor: crosshair;
    }
    canvas {
      display: block;
    }
    div.text {
      position: absolute;
      top: 38%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }
    h1 {
      color: #4872e6;
      font-family: "Pacifico", cursive;
      font-weight: 400;
      font-style: normal;
      font-size: 5em;
      -webkit-user-select: none;
      user-select: none;
      margin: 0;
      animation: glow 0.75s ease-in-out infinite alternate;
    }
    @keyframes glow {
      from {
        text-shadow: 0 0 0 rgba(255, 255, 255, 0);
      }
      to {
        text-shadow: 0 0 24px rgb(70, 111, 247), 0 0 20px rgba(15, 68, 182, 0.5);
      }
    }
    p {
      color: #fff;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
    }
    span {
      display: block;
      color: #fff;
      opacity: 0.5;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
    }
    .cake {
      font-size: 2em;
      margin: 48px;
      animation: bounce 0.3s ease-in-out infinite alternate;
    }
    span.vibrate {
      animation: vibrate-1 0.3s linear infinite both;
      opacity: 1;
      display: inline-block;
    }
    span.wooble {
      animation: wobble-hor-bottom 0.8s infinite both;
      display: inline-block;
    }
    @keyframes wobble-hor-bottom {
      0%,
      100% {
        transform: scale(1);
      }
      15% {
        transform: scale(1.12);
      }
      30% {
      }
      45% {
        transform: scale(1.1);
      }
      60% {
        transform: scale(1.3);
      }
      75% {
        transform: scale(1);
      }
    }

    @keyframes bounce {
      from {
        transform: scale(1);
      }
      to {
        transform: scale(1.15);
      }
    }
    @keyframes vibrate-1 {
      0% {
        -webkit-transform: translate(0);
        transform: translate(0);
      }
      20% {
        -webkit-transform: translate(-2px, 2px);
        transform: translate(-2px, 2px);
      }
      40% {
        -webkit-transform: translate(-2px, -2px);
        transform: translate(-2px, -2px);
      }
      60% {
        -webkit-transform: translate(2px, 2px);
        transform: translate(2px, 2px);
      }
      80% {
        -webkit-transform: translate(2px, -2px);
        transform: translate(2px, -2px);
      }
      100% {
        -webkit-transform: translate(0);
        transform: translate(0);
      }
    }
  </style>
  <body>
    <div class="text">
      <h1>Happy Birthday</h1>
      <p class="cake">ðŸŽ‚ðŸŽ‚ðŸŽ‚</p>
      <p>To: Wening Dyah Pratitis <span class="wooble">ðŸ‘‹</span></p>
      <span>*click to spawn mercon <span class="vibrate">ðŸ˜€</span></span>
    </div>
    <canvas id="birthday"></canvas>
    <script>
      // helper functions
      const PI2 = Math.PI * 2;
      const random = (min, max) => (Math.random() * (max - min + 1) + min) | 0;
      const timestamp = (_) => new Date().getTime();

      // container
      class Birthday {
        constructor() {
          this.resize();

          // create a lovely place to store the firework
          this.fireworks = [];
          this.counter = 0;
        }

        resize() {
          this.width = canvas.width = window.innerWidth;
          let center = (this.width / 2) | 0;
          this.spawnA = (center - center / 4) | 0;
          this.spawnB = (center + center / 4) | 0;

          this.height = canvas.height = window.innerHeight;
          this.spawnC = this.height * 0.1;
          this.spawnD = this.height * 0.5;
        }

        onClick(evt) {
          let x = evt.clientX || (evt.touches && evt.touches[0].pageX);
          let y = evt.clientY || (evt.touches && evt.touches[0].pageY);

          let count = random(3, 5);
          for (let i = 0; i < count; i++) this.fireworks.push(new Firework(random(this.spawnA, this.spawnB), this.height, x, y, random(0, 260), random(30, 110)));

          this.counter = -1;
        }

        update(delta) {
          ctx.globalCompositeOperation = "hard-light";
          ctx.fillStyle = `rgba(20,20,20,${7 * delta})`;
          ctx.fillRect(0, 0, this.width, this.height);

          ctx.globalCompositeOperation = "lighter";
          for (let firework of this.fireworks) firework.update(delta);

          // if enough time passed... create new new firework
          this.counter += delta * 3; // each second
          if (this.counter >= 1) {
            this.fireworks.push(new Firework(random(this.spawnA, this.spawnB), this.height, random(0, this.width), random(this.spawnC, this.spawnD), random(0, 360), random(30, 110)));
            this.counter = 0;
          }

          // remove the dead fireworks
          if (this.fireworks.length > 1000) this.fireworks = this.fireworks.filter((firework) => !firework.dead);
        }
      }

      class Firework {
        constructor(x, y, targetX, targetY, shade, offsprings) {
          this.dead = false;
          this.offsprings = offsprings;

          this.x = x;
          this.y = y;
          this.targetX = targetX;
          this.targetY = targetY;

          this.shade = shade;
          this.history = [];
        }
        update(delta) {
          if (this.dead) return;

          let xDiff = this.targetX - this.x;
          let yDiff = this.targetY - this.y;
          if (Math.abs(xDiff) > 3 || Math.abs(yDiff) > 3) {
            // is still moving
            this.x += xDiff * 2 * delta;
            this.y += yDiff * 2 * delta;

            this.history.push({
              x: this.x,
              y: this.y,
            });

            if (this.history.length > 20) this.history.shift();
          } else {
            if (this.offsprings && !this.madeChilds) {
              let babies = this.offsprings / 2;
              for (let i = 0; i < babies; i++) {
                let targetX = (this.x + this.offsprings * Math.cos((PI2 * i) / babies)) | 0;
                let targetY = (this.y + this.offsprings * Math.sin((PI2 * i) / babies)) | 0;

                birthday.fireworks.push(new Firework(this.x, this.y, targetX, targetY, this.shade, 0));
              }
            }
            this.madeChilds = true;
            this.history.shift();
          }

          if (this.history.length === 0) this.dead = true;
          else if (this.offsprings) {
            for (let i = 0; this.history.length > i; i++) {
              let point = this.history[i];
              ctx.beginPath();
              ctx.fillStyle = "hsl(" + this.shade + ",100%," + i + "%)";
              ctx.arc(point.x, point.y, 1, 0, PI2, false);
              ctx.fill();
            }
          } else {
            ctx.beginPath();
            ctx.fillStyle = "hsl(" + this.shade + ",100%,50%)";
            ctx.arc(this.x, this.y, 1, 0, PI2, false);
            ctx.fill();
          }
        }
      }

      let canvas = document.getElementById("birthday");
      let ctx = canvas.getContext("2d");

      let then = timestamp();

      let birthday = new Birthday();
      window.onresize = () => birthday.resize();
      document.onclick = (evt) => birthday.onClick(evt);
      document.ontouchstart = (evt) => birthday.onClick(evt);
      (function loop() {
        requestAnimationFrame(loop);

        let now = timestamp();
        let delta = now - then;

        then = now;
        birthday.update(delta / 1000);
      })();
    </script>
  </body>
</html>
